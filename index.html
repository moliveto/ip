<!doctype html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="60">
<title>IP</title>
<script>
    (async () => {
        try {
            const r = await fetch('ip.json?t=' + Date.now(), { cache: 'no-store' });
            if (!r.ok) throw new Error('HTTP ' + r.status);
            const j = await r.json();
            const ip = j.ipv4 || j.ipv6 || 'Sin datos';
            document.body.textContent = ip;
        } catch (e) {
            document.body.textContent = 'Sin datos';
        }
    })();
</script>
